<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A modern, feature-rich scheduler assistant app with calendar views, task management, Pomodoro timer, and productivity tracking.">
  <meta name="theme-color" content="#6366f1">
  <title>Scheduler Assistant - Your Personal Productivity Hub</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üóìÔ∏è</text></svg>">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/index.css">
  
  <!-- Additional component styles -->
  <style>
    /* Pomodoro Widget Styles */
    .pomodoro-widget { padding: var(--space-5); }
    .pomodoro-header { margin-bottom: var(--space-4); }
    .pomodoro-title { font-size: var(--text-base); font-weight: var(--font-semibold); margin-bottom: var(--space-3); }
    .pomodoro-mode-tabs { display: flex; gap: var(--space-1); background: var(--surface-glass); padding: var(--space-1); border-radius: var(--radius-md); }
    .pomodoro-mode-tab { padding: var(--space-2) var(--space-3); font-size: var(--text-xs); font-weight: var(--font-medium); color: var(--text-secondary); border-radius: var(--radius-sm); cursor: pointer; transition: all var(--duration-fast); }
    .pomodoro-mode-tab:hover { color: var(--text-primary); }
    .pomodoro-mode-tab.active { background: var(--bg-primary); color: var(--primary-500); box-shadow: var(--shadow-sm); }
    
    .pomodoro-timer { display: flex; justify-content: center; margin: var(--space-6) 0; }
    .pomodoro-ring { position: relative; width: 180px; height: 180px; }
    .pomodoro-ring svg { width: 100%; height: 100%; transform: rotate(-90deg); }
    .pomodoro-ring-bg { fill: none; stroke: var(--surface-glass); stroke-width: 8; }
    .pomodoro-ring-progress { fill: none; stroke: var(--primary-500); stroke-width: 8; stroke-linecap: round; stroke-dasharray: 283; transition: stroke-dashoffset 1s linear; }
    .pomodoro-time { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -60%); font-family: var(--font-display); font-size: var(--text-3xl); font-weight: var(--font-bold); }
    .pomodoro-mode-label { position: absolute; top: 50%; left: 50%; transform: translate(-50%, 60%); font-size: var(--text-sm); color: var(--text-secondary); }
    
    .pomodoro-controls { display: flex; justify-content: center; align-items: center; gap: var(--space-3); margin-bottom: var(--space-6); }
    .pomodoro-stats { display: flex; justify-content: space-around; padding-top: var(--space-4); border-top: 1px solid var(--border-light); }
    .pomodoro-stat { text-align: center; }
    .pomodoro-stat-value { display: block; font-size: var(--text-xl); font-weight: var(--font-bold); color: var(--text-primary); }
    .pomodoro-stat-label { font-size: var(--text-xs); color: var(--text-muted); }
    
    /* Stats Dashboard Styles */
    .stats-dashboard { display: flex; flex-direction: column; gap: var(--space-6); }
    .stats-card { padding: var(--space-5); }
    .stats-today { display: flex; align-items: center; gap: var(--space-6); }
    .stats-progress-ring { position: relative; width: 100px; height: 100px; flex-shrink: 0; }
    .stats-progress-ring svg { width: 100%; height: 100%; transform: rotate(-90deg); }
    .stats-ring-bg { fill: none; stroke: var(--surface-glass); stroke-width: 10; }
    .stats-ring-fill { fill: none; stroke: var(--success-500); stroke-width: 10; stroke-linecap: round; stroke-dasharray: 251; transition: stroke-dashoffset 0.5s; }
    .stats-ring-value { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: var(--text-xl); font-weight: var(--font-bold); }
    .stats-today-details { display: flex; gap: var(--space-6); }
    .stats-item { text-align: center; }
    .stats-item-value { display: block; font-size: var(--text-2xl); font-weight: var(--font-bold); }
    .stats-item-label { font-size: var(--text-xs); color: var(--text-muted); }
    
    .stats-quick { display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-4); }
    .stats-quick-item { padding: var(--space-4); text-align: center; }
    .stats-quick-icon { font-size: var(--text-2xl); }
    .stats-quick-value { display: block; font-size: var(--text-2xl); font-weight: var(--font-bold); margin: var(--space-2) 0; }
    .stats-quick-label { font-size: var(--text-xs); color: var(--text-muted); }
    
    .stats-chart { display: flex; justify-content: space-between; align-items: flex-end; height: 120px; padding-top: var(--space-4); }
    .stats-bar-container { display: flex; flex-direction: column; align-items: center; gap: var(--space-2); flex: 1; }
    .stats-bar { width: 24px; background: var(--surface-glass); border-radius: var(--radius-sm); position: relative; min-height: 4px; }
    .stats-bar-fill { position: absolute; bottom: 0; left: 0; right: 0; background: var(--primary-500); border-radius: var(--radius-sm); }
    .stats-bar-label { font-size: var(--text-xs); color: var(--text-muted); }
    .stats-bar-label.today { color: var(--primary-500); font-weight: var(--font-semibold); }
    
    .stats-categories { display: flex; flex-direction: column; gap: var(--space-3); }
    .stats-category { display: grid; grid-template-columns: auto 1fr auto 100px; align-items: center; gap: var(--space-3); }
    .stats-category-icon { font-size: var(--text-base); }
    .stats-category-name { font-size: var(--text-sm); }
    .stats-category-count { font-size: var(--text-sm); font-weight: var(--font-semibold); }
    .stats-category-bar { height: 6px; background: var(--surface-glass); border-radius: var(--radius-full); overflow: hidden; }
    .stats-category-bar-fill { height: 100%; border-radius: var(--radius-full); }
    
    /* Upcoming Widget */
    .upcoming-list { display: flex; flex-direction: column; gap: var(--space-2); }
    .upcoming-item { display: flex; align-items: center; gap: var(--space-3); padding: var(--space-3); border-radius: var(--radius-lg); cursor: pointer; transition: background var(--duration-fast); }
    .upcoming-item:hover { background: var(--surface-glass); }
    .upcoming-item-color { width: 4px; height: 40px; border-radius: var(--radius-full); }
    .upcoming-item-content { flex: 1; min-width: 0; }
    .upcoming-item-title { font-size: var(--text-sm); font-weight: var(--font-medium); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .upcoming-item-time { font-size: var(--text-xs); color: var(--text-muted); }
    
    /* Search Results */
    .search-results { padding: var(--space-6); }
    .search-results-list { display: flex; flex-direction: column; gap: var(--space-2); }
    
    /* Text colors */
    .text-success { color: var(--success-500); }
    .text-warning { color: var(--warning-500); }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">üìÖ</div>
        <span class="sidebar-brand">Scheduler</span>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">Views</div>
          <a class="nav-item active" data-view="month">
            <svg class="nav-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
              <line x1="16" y1="2" x2="16" y2="6"/>
              <line x1="8" y1="2" x2="8" y2="6"/>
              <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <span class="nav-item-text">Calendar</span>
          </a>
          <a class="nav-item" data-view="agenda">
            <svg class="nav-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="8" y1="6" x2="21" y2="6"/>
              <line x1="8" y1="12" x2="21" y2="12"/>
              <line x1="8" y1="18" x2="21" y2="18"/>
              <line x1="3" y1="6" x2="3.01" y2="6"/>
              <line x1="3" y1="12" x2="3.01" y2="12"/>
              <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
            <span class="nav-item-text">Agenda</span>
          </a>
          <a class="nav-item" data-view="stats">
            <svg class="nav-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"/>
              <line x1="12" y1="20" x2="12" y2="4"/>
              <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            <span class="nav-item-text">Statistics</span>
          </a>
        </div>
        
        <div class="nav-section">
          <div class="nav-section-title">Categories</div>
          <a class="nav-item">
            <span class="nav-item-icon">üíº</span>
            <span class="nav-item-text">Work</span>
          </a>
          <a class="nav-item">
            <span class="nav-item-icon">üë§</span>
            <span class="nav-item-text">Personal</span>
          </a>
          <a class="nav-item">
            <span class="nav-item-icon">üèÉ</span>
            <span class="nav-item-text">Health</span>
          </a>
          <a class="nav-item">
            <span class="nav-item-icon">üìö</span>
            <span class="nav-item-text">Learning</span>
          </a>
        </div>
      </nav>
      
      <div class="sidebar-footer">
        <a class="nav-item" id="theme-toggle">
          <svg class="nav-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <span class="nav-item-text">Toggle Theme</span>
        </a>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <div class="calendar-nav">
            <button class="calendar-nav-btn" id="nav-prev" title="Previous">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"/>
              </svg>
            </button>
            <h1 class="calendar-nav-title" id="nav-title">January 2026</h1>
            <button class="calendar-nav-btn" id="nav-next" title="Next">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"/>
              </svg>
            </button>
          </div>
          <button class="btn btn-secondary btn-sm" id="nav-today">Today</button>
        </div>
        
        <div class="header-right">
          <div class="view-tabs">
            <button class="view-tab active" data-view="month">Month</button>
            <button class="view-tab" data-view="week">Week</button>
            <button class="view-tab" data-view="day">Day</button>
          </div>
          
          <div class="search-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" class="search-input" id="search-input" placeholder="Search events...">
            <span class="search-kbd">/</span>
          </div>
          
          <button class="btn btn-primary" id="add-event-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            New Event
          </button>
        </div>
      </header>
      
      <!-- Content Area -->
      <div class="content-area">
        <!-- Calendar -->
        <div class="content-main" id="calendar-container">
          <!-- Calendar will be rendered here -->
        </div>
        
        <!-- Right Sidebar -->
        <div class="content-sidebar">
          <!-- Mini Calendar -->
          <div class="card" id="sidebar-calendar">
            <!-- Mini calendar will be rendered here -->
          </div>
          
          <!-- Pomodoro Timer -->
          <div id="pomodoro-container">
            <!-- Pomodoro widget will be rendered here -->
          </div>
          
          <!-- Upcoming Events -->
          <div id="upcoming-container">
            <!-- Upcoming widget will be rendered here -->
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Event Modal -->
  <div class="modal-overlay" id="event-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">New Event</h3>
        <button class="modal-close">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <form id="event-form">
        <div class="modal-body">
          <div class="input-group mb-4">
            <label class="input-label" for="event-title">Title</label>
            <input type="text" class="input" id="event-title" name="title" placeholder="Event title" required>
          </div>
          
          <div class="input-group mb-4">
            <label class="input-label" for="event-description">Description</label>
            <textarea class="input textarea" id="event-description" name="description" placeholder="Add details..."></textarea>
          </div>
          
          <div class="flex gap-4 mb-4">
            <div class="input-group flex-1">
              <label class="input-label" for="event-start-date">Start Date</label>
              <input type="date" class="input" id="event-start-date" name="start-date" required>
            </div>
            <div class="input-group" style="width: 120px;">
              <label class="input-label" for="event-start-time">Time</label>
              <input type="time" class="input" id="event-start-time" name="start-time" required>
            </div>
          </div>
          
          <div class="flex gap-4 mb-4">
            <div class="input-group flex-1">
              <label class="input-label" for="event-end-date">End Date</label>
              <input type="date" class="input" id="event-end-date" name="end-date" required>
            </div>
            <div class="input-group" style="width: 120px;">
              <label class="input-label" for="event-end-time">Time</label>
              <input type="time" class="input" id="event-end-time" name="end-time" required>
            </div>
          </div>
          
          <div class="flex gap-4 mb-4">
            <div class="input-group flex-1">
              <label class="input-label" for="event-category">Category</label>
              <select class="input select" id="event-category" name="category">
                <option value="work">üíº Work</option>
                <option value="personal">üë§ Personal</option>
                <option value="health">üèÉ Health</option>
                <option value="learning">üìö Learning</option>
                <option value="finance">üí∞ Finance</option>
                <option value="social">üë• Social</option>
              </select>
            </div>
            <div class="input-group flex-1">
              <label class="input-label" for="event-priority">Priority</label>
              <select class="input select" id="event-priority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          
          <label class="checkbox-wrapper">
            <input type="checkbox" class="checkbox" id="event-recurring" name="recurring">
            <span>Repeat event</span>
          </label>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="delete-event-btn" style="margin-right: auto; display: none;">Delete</button>
          <button type="button" class="btn btn-secondary" id="cancel-event-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Event</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>
  
  <!-- Scripts -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
